<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="number">
    <div>{{number}}</div>
    <button type="button" v-click="increase">增加</button>
    <button type="button" v-click="decrease">减少</button>
  </div>
  <script type="text/javascript" src="js/Watcher.js"></script>
  <script type="text/javascript" src="js/Compile.js"></script>
  <script type="text/javascript" src="js/Dep.js"></script>
  <script type="text/javascript" src="js/Observer.js"></script>
  <script type="text/javascript" src="js/MVVM.js"></script>
  <script type="text/javascript">
    let vm = new MVVM({
      el: '#app',
      data: {
        number: 0
      },
      methods: {
        increase: function() {
          this.number++;
        },
        decrease: function() {
          this.number--;
        }
      }
    });
  </script>
</body>
</html>
