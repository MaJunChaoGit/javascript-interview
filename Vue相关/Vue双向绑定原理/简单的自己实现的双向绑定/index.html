<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <form>
      <input type="text" v-model="number">
      <button type="button" v-click="increment">增加</button>
      <button type="button" v-click="min">减少</button>
    </form>
    <h3">{{number}}</h3>
  </div>
  <script type="text/javascript" src="js/Dep.js"></script>
  <script type="text/javascript" src="js/Watcher.js"></script>
  <script type="text/javascript" src="js/Observer.js"></script>
  <script type="text/javascript" src="js/Compile.js"></script>
  <script type="text/javascript" src="js/MVVM.js"></script>
  <script type="text/javascript">
    var app = new MVVM({
      el: '#app',
      data: {
        number: 0
      },
      methods: {
        increment: function() {
          this.number++;
        },
        min: function() {
          this.number--;
        }
      }
    });
  </script>
</body>
</html>
